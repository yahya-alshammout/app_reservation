{% load staticfiles %}
<!Doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/normalize.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/main.css'%}">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js'%}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="{% static 'js/angular/myangapp.js'%}"></script>
    </head>
    <body ng-app="hotelreservation.angapp">

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">
                    {%block title%}
                    The Title
                    {%endblock %}
                </h1>
                <nav>
                    <ul>
                        <li><a href="/reservation/allhotels">Hotels</a></li>
                        <li><a href="/reservation/allcustomers">Customers</a></li>
                        <li><a href="/reservation/allreservations">Reservations</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                {%block content%}
                {%endblock %}
                </article>
                <aside>
                    <h3>about program</h3>
                    <p>The program shows hotels_list , customers_list and reservations_list.</p>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static 'js/main.js'%}"></script>
    </body>
</html>
